<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <title>AngularJS Objects</title>
</head>
<body>
  <h1>AngularJS Objects</h1>

  <div ng-app="" ng-init="person={firstName:'Nguyen', lastName:'Van'}">
    <p>The person name is {{person.lastName}}</p>
  </div>
</body>
</html>
