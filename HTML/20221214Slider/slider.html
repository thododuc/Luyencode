<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link rel="stylesheet" href="slider.css">
  <script src="slider.js"></script>
  <title>Document</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
  <div class="container">
    <div class="main">
      <img src={{mainImg}} alt="" class="img-feature">
      <div class="control prev" ng-click="prevImg()"><box-icon name='left-arrow' type='solid' ></box-icon></div>
      <div class="control next" ng-click="nextImg()"><box-icon name='right-arrow' type='solid' ></box-icon></div>
    </div>
    <div class="list-image">
      <div id="img1" ng-click="imgNo = 0; uploadImg();" ng-class="{active: imgNo == 0}"> 
        <img src="https://images.unsplash.com/photo-1554747706-2e474e1ae0c6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
      </div>
      <div id="img2" ng-click="imgNo = 1; uploadImg()"ng-class="{active: imgNo == 1}">
        <img src="https://images.unsplash.com/photo-1670510953302-b676801bcb5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80" alt="">
      </div>
      <div id="img3" ng-click="imgNo = 2; uploadImg()"ng-class="{active: imgNo == 2}">
        <img src="https://plus.unsplash.com/premium_photo-1669796647725-9322aa28c9af?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
      </div>
      <div id="img4" ng-click="imgNo = 3; uploadImg()"ng-class="{active: imgNo == 3}">
        <img src="https://images.unsplash.com/photo-1669759016637-9fc970d592b9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80" alt="">
      </div>
      <div id="img5" ng-click="imgNo = 4; uploadImg()"ng-class="{active: imgNo == 4}">
        <img src="https://images.unsplash.com/photo-1669752012473-a12e9a47883d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
      </div>
      <div id="img6" ng-click="imgNo = 5; uploadImg()"ng-class="{active: imgNo == 5}">
        <img src="https://images.unsplash.com/photo-1669545192788-f87f5e571510?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80" alt="">
      </div>
    </div>
  </div>
</body>

</html>
