<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="OrangeBrand grid.css">
  <title>Document</title>
</head>
<body>
  <div id="logo">
    <img src="images/logo.svg" alt="" id="logoImg">
  </div>
  <div id="imageContainer">
    <div id="phone">
      <img src="images/illustration.svg" alt="">
    </div>
    <div id="slogan">
      <p>Start for free & get</p>
      <p>attractive offers today</p>
    </div>
  </div>
  <div id="main">
    <div id="getstart">Get Started</div>
    <div id="signin">
      <p>Already Have an Account</p>
      <a href="#">Sign in</a>
    </div>
    <div id="socialSignup">
      <button id="googleSignup">Sign up</button>
      <p></p>
      <button id="facebookSignup">Sign up</button>
    </div>
    <p id="or">Or</p>
    <div id="form">
      <div id="usernameContainer">
        <label for="username">Username</label>
        <input type="text" placeholder="James Bond">
      </div>
      <div id="emailContainer">
        <label for="email">Email</label>
        <input type="text" placeholder="bond@gmail.com">
      </div>
      <div id="passwordContainer">
        <label for="password">Password</label>
        <input type="text" placeholder="Password here...">
      </div>
    </div>
  </div>
</body>
</html>
