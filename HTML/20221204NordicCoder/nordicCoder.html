<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <header>
    <section class="top-bar">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-auto">
            <ul class="top-bar_social-list">
              <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
              <li><a href="#"><i class="fa-brands fa-pinterest"></i></a></li>
              <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
              <li><a href="#"><i class="fa-solid fa-basketball"></i></a></li>
              <li><a href="#"><i class="fa-brands fa-behance"></i></a></li>
              <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>

          </div>
          <div class="col-auto">
            <div class="top-bar_links">
              <a href="">Register</a>
              <span>/</span>
              <a href="">Login</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <nav class="top-nav">

        <div class="row">
          <div class="col">
            <img src="" alt="" class="top-nav_menu">

    <section class="about">

            <div class="about_content">

              <p class="about_description"></p>
            </div>
          </div>
          <div class="col">
            <img src="" alt="">
          </div>
        </div>
      </div>
    </section>

    <section class="facts">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="fact-item">
              <img src="" alt="" class="fact-item_image">

                </p>
              </img>
            </div>
          </div>
          <div class="col-3">

            </div>
          </div>
          <div class="col-3">

                  <p class="fact-item_name"></p>
                </p>
              </img>
            </div>
          </div>
          <div class="col-3">
            <div class="fact-item">
              <img src="" alt="" class="fact-item_image">
                <p class="fact-item_big-number">
                  <p class="fact-item_name"></p>
                </p>
              </img>
            </div>
          </div>
        </div>
      </div>

          <div class="col">
