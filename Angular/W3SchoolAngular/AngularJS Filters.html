<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <title>AngularJS Filters</title>
</head>
<body>
  <h1>AngularJS Filters</h1>

  <div ng-app="myApp" ng-controller="myCtrl">
    <p>His name is: {{firstName | uppercase}}.</p>
    <p>{{firstName}} need {{support | currency}} for his country.</p>
    <p>His soldier:</p>
    <input type="text" ng-model="test" placeholder="search">
    <ul>
      <li ng-repeat="x in names | filter:test">
        {{x}}
      </li>
    </ul>
    <br>
    <p>And someone else: </p>
    <div ng-app="app2" ng-controller="sort">
      <table border="1" width="100%">
        <tr>
          <th ng-click="sortBy('name')">Name</th>
          <th ng-click="sortBy('country')">Country</th>
        </tr>
        <tr ng-repeat="x in names| orderBy: value">
          <td>{{x.name}}</td>
          <td>{{x.country}}</td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
      $scope.firstName = 'Zelensky';
      $scope.lastName = 'Volodymyr';
      $scope.support = 800000000;
      $scope.names = [
        'Jani',
        'Carl',
        'Margareth',
        'Hege',
        'Joe',
        'Gustav',
        'Birgit',
        'Mary',
        'Kai'
      ];
    });
    var app2 = angular.module('app2',[]);
    app.controller('sort', function($scope) {
      $scope.names = [
      {name:'Jani',country:'Norway'},
        {name:'Carl',country:'Sweden'},
        {name:'Margareth',country:'England'},
        {name:'Hege',country:'Norway'},
        {name:'Joe',country:'Denmark'},
        {name:'Gustav',country:'Sweden'},
        {name:'Birgit',country:'Denmark'},
        {name:'Mary',country:'England'},
        {name:'Kai',country:'Norway'}
      ];
      $scope.sortBy = function(x) {
        $scope.value = x;
      }
    });
  </script>
</body>
</html>
