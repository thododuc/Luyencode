<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      transition: all 1s;
    }
    .boob {
      height: 105px;
      position: relative;
      cursor: pointer;

    }

  </style>
</head>
<body>
  <div>
    <img src="images/body up.png" id="body_up">
  </div>
  <div>
    <img src="images/boob left.png" id="boob_left" class="boob">
    <img src="images/boob right.png" id="boob_right" class="boob">
  </div>
  <div>
    <img src="images/body down.png" id="body_down">
  </div>
  <script>
    function playSound() {
      const audio= new Audio('sound/jump.mp3');
      audio.play();
    }
    const rightBoob = document.querySelector('#boob_right');
    rightBoob.onclick = () => {
      playSound();
      rightBoob.style.top = '-20px';
      setTimeout(() => {
        rightBoob.style.top = '0px';
      }, 1000);
    }

    rightBoob.onmouseover = () => {
      rightBoob.style.height = '120px';
    }
    rightBoob.onmouseleave = () => {
      rightBoob.style.height = '105px';
    }
    let len = string.length();
  </script>
</body>
</html>
