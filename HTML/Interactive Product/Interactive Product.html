<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Product </title>
  <!-- https://www.youtube.com/watch?v=9OkD6OgCNqk -->
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="product-detail">
       <div class="imagery">
        <img src="images/xr-blue.png" alt="iPhone XR" class="image" />
       </div>
       <div class="detail">
        <h1>iPhone XR</h1>
        <h3>From £50 per month or £5000</h3>
        <div class="options">
          <h2>Capacity</h2>
          <div class="capacity btn_grid">
            <div class="btn_wrap">
              <button class="size selected">64GB</button>
            </div>
            <div class="btn_wrap">
              <button class="size">128GB</button>
            </div>
          </div>

          <h2>Colours</h2>
          <div class="colours btn_grid">
            <div class="btn_wrap"><button type="button" class="colour blue selected" data-name="blue" data-colour="#2484e4">
              Blue
            </button>
            </div>
            <div class="btn_wrap"><button type="button" class="colour red" data-name="red" data-colour="#AF1E2D">
              Red
            </button>
            </div>
            <div class="btn_wrap"><button type="button" class="colour yellow" data-name="yellow" data-colour="#FFCE00">
              Yellow
            </button>
            </div>
            <div class="btn_wrap"><button type="button" class="colour coral" data-name="coral" data-colour="#FF6C37">
              Coral
            </button>
            </div>
            <div class="btn_wrap"><button type="button" class="colour white" data-name="white" data-colour="#eeeeee">
              White
            </button>
            </div>
            <div class="btn_wrap"><button type="button" class="colour black" data-name="black" data-colour="#212121">
              Black
            </button>
            </div>
          </div>
          <button class="submit">ADD TO BASKET</button>
        </div> 
       </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
